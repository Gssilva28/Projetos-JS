<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Qual a sua Nacionalidade?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Departamento de Imigração</h1>
    </header>
    <section>
      <div>
        Digite seu país de origem:
        <input type="text" name="txtpaís" id="txtpaís" />
      </div>
      <input type="button" value="Verificar nacionalidade" onclick="verNac()" />
      <div id="nac"></div>
    </section>
    <footer>
      <p>&copy; CursoemVídeo</p>
    </footer>

    <script>
      function verNac() {
        var origem = window.document.getElementById("txtpaís"); 
        var nac = window.document.getElementById("nac"); // 
        var país = String(origem.value); 
        nac.innerHTML = `<p>Seu país de origem é ${país.toUpperCase()}.</p>`; 
        if (país == "BRASIL" || país == 'Brasil' || país == 'brasil') {
          
          nac.innerHTML += "<p>Você é Brasileiro</p>.";
        } else {
          nac.innerHTML += "<p>Você é Estrangeiro</p>.";
        }
      }
    </script>
  </body>
</html>
